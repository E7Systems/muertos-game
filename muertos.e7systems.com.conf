<VirtualHost *:80>
    ServerName muertos.e7systems.com
    ServerAdmin webmaster@e7systems.com

    DocumentRoot /var/www/muertos.e7systems.com

    <Directory /var/www/muertos.e7systems.com>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable CORS if needed
        Header set Access-Control-Allow-Origin "*"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/muertos.e7systems.com-error.log
    CustomLog ${APACHE_LOG_DIR}/muertos.e7systems.com-access.log combined

    # Compression for better performance
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 week"
        ExpiresByType application/javascript "access plus 1 week"
        ExpiresByType text/javascript "access plus 1 week"
    </IfModule>
</VirtualHost>

